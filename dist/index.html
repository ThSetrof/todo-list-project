<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procratinato</title>
    <link rel="icon" href='/src/fav-icon.png' type="image/png">
<script defer src="bundle.js"></script></head>
<body>
    <div class="main">
        <header>
            <nav>
                <div class="container nav">
                    <p class="procratinato">
                        <img src="./images/to-do-list.png" alt="">
                        <span>Procra<br>Tinato</span>
                    </p>
                    <div id="addTask" class='addTask'>
                        <p><img class="icon" src="./images/add.png" alt="">Add task</p>
                    </div>
                    <div id="inbox" class="inbox" data-index="0">
                        <p>
                            <img class="icon" src="./images/inbox.png" alt="">
                            Inbox
                        </p>
                        <span class="counter">0</span>
                    </div>
                </div>
        
                <div class="projectContainer" id="projectContainer">
                    <div class="addProject">
                        <p>Projects</p>
                        <button id="addProject"><img class="icon" src="./images/add-blue.png" alt=""></button>
                    </div>
                    <div class="project" data-index="1">
                        <div>
                            <span class="tag">#</span>
                            <p class="pTitle">Template</p>
                        </div>
                        <span class="counter">0</span>
                    </div>
                   
                </div>
            </nav>
        </header>
        <main>
        
        </main>
    </div>
</body>
</html>
